name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=teacher-questions-api" \
            --comment "Deploy API from main" \
            --parameters commands='[
              "set -e",
              "cd /opt/convomundo",
              "git fetch --all",
              "git reset --hard origin/main",
              "cd api",
              "npm ci || npm install",
              "sudo systemctl restart infinite-convo-api",
              "sudo systemctl status infinite-convo-api --no-pager | head -n 50"
            ]' \
            --output text
